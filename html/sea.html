

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Example with Button Add</title>
<style>
    :root {
        --widget-gap: 20px;
    }

    .page-center-vertically {

        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
    }

    .page-center-vertically .page {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        width: 100%;
        max-height: 80vh; /* 限制.page的最大高度以便更容易看到滚动条 */
        overflow-y: auto;
        padding: var(--widget-gap);
        box-sizing: border-box;
    }

    .page-item {
        margin-bottom: var(--widget-gap);
        padding: 10px;
        border: 1px solid #ccc;
    }

    /* 按钮样式 */
    .add-button {
        margin-top: var(--widget-gap);
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="page-center-vertically">
    <div class="page">
        <!-- 初始的子div块 -->
        <div class="page-item">Item 1</div>
        <div class="page-item">Item 2</div>
    </div>
    <!-- 添加按钮 -->
    <button class="add-button" onclick="addPageItem()">Add Item</button>
</div>

<script>
function addPageItem() {
    const page = document.querySelector('.page');
    const newItem = document.createElement('div');
    newItem.className = 'page-item';
    // 这里可以动态设置文本内容，比如使用当前的项目数量
    newItem.textContent = `Item ${page.querySelectorAll('.page-item').length + 1}`;
    page.appendChild(newItem);

    // 可选：如果你希望滚动到最新添加的项目，可以使用以下代码
    // 注意：这可能在某些情况下需要稍微的延迟来确保DOM已更新
    // setTimeout(() => {
    //     page.scrollTop = page.scrollHeight;
    // }, 0);
}
</script>

</body>
</html>
